           <h6 class="h6zada">Cadastro</h6>
            <form id="formulario">
                <div class="step step-1 active">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" />
                    </div>
                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <button type="button" onclick="verifica()" class="next-btn">Avançar</button>
                </div>
            
                <div class="step step-2">
                    <div class="form-group">
                        <label for="prof">Profissao</label>

                    </div>
                    <div class="form-group">
                        <input type="radio" id="rs" name="estado" value="RS">
                        <label for="rs">RS</label><br>
                        <input type="radio" id="pr" name="estado" value="PR">
                        <label for="pr">PR</label><br>
                        <input type="radio" id="sc" name="estado" value="SC">
                        <label for="sc">SC</label>
                    </div>
                    <div class="form-group">
                        <label for="exp">Anos de Experiência</label>
                        <input type="number" id="exp" name="exp" />
                    </div>
                    <button type="button" onclick="verifica2()" class="finalizar-btn">Avançar</button>

<div id="dados">
